<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header Acvarel</title>
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- begin s-top -->
	<div class="s-top">
		<div class="s-top__top">
			<div class="l-inner container s-top__top-row">
				<div class="s-top__top-left">
					<div class="s-top__address">
						Владивосток, ул. Семеновская, 32
					</div>
					<div class="s-top__clock">
						Пн-Вс 8:00-20:00
					</div>
				</div>
				<div class="s-top__top-right">
					<div class="s-top__phone">
						<a href="tel:+74232229950" class="phone__link">
							+7 (423) 222-99-50
						</a>
					</div>
					<div class="s-top__phone">
						<a href="tel:+79147054486" class="phone__link">
							+7 (914) 705-44-86
						</a>
					</div>
					<div class="s-top__inst-row">
						<div class="s-top__inst">
							<a href="https://www.instagram.com/acvarelsalon/" class="inst__link" target="_blank">
								acvarelsalon
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="s-top__bottom">
			<div class="l-inner container s-top__bottom-row">
				<div class="s-top__bottom-logo">
					<a href="https://www.acvarel-salon.ru/" class="s-top__logo">
						<img src="img/logo.png" data-src="/theme/img/logo.png" alt="">
					</a>
				</div>
				<div class="s-top__bottom-brands">
					<div class="brands__text">
						Бренды, с которыми мы работаем:
					</div>
					<div class="brands__list">
						<div class="brands__list-item">
							<a href="salon-ekspert-loreal-professionnel/" class="brands__logo">
								<img src="img/loreal-logo-01.png" data-src="/theme/img/icons/loreal-logo-01.png" alt="">
							</a>
						</div>
						<div class="brands__list-item">
							<a href="salon-ekspert-loreal-professionnel/" class="brands__logo">
								<img src="img/salon-logo-02.png" data-src="/theme/img/icons/salon-logo-02.png" alt="">
							</a>
						</div>
						<div class="brands__list-item">
							<a href="akvarel-otvechaet-vsem-punktam-byit-salonom-kerastase/" class="brands__logo">
								<img src="img/kerastase-logo-03.png" data-src="/theme/img/icons/kerastase-logo-03.png" alt="">
							</a>
						</div>
					</div>
				</div>
				<div class="s-top__bottom-buttons">
					<a href="#" class="btn s-top__btn">Онлайн-запись</a>
					<a href="#call-popup-form" class="btn s-top__btn-other">Заказать звонок</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /.s-top -->
	<div class="block"></div>
</body>

</html>
